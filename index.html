<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: transparent;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .row {
            margin: 5px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="row">BLANK: --</div>
        <div class="row">LIVE: --</div>
    </div>
</body>
</html>
