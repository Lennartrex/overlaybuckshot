<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black !important; /* Changed to black background */
            color: white !important; /* Changed to white text */
            user-select: none;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            /* background: none !important;  No background needed for overlay div now */
        }
        .row {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .label {
            cursor: pointer;
            margin-right: 5px;
            color: white; /* Ensure labels are also white */
        }
        .number {
            cursor: pointer;
            color: white; /* Ensure numbers are also white */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="row">
            <span class="label" id="blankLabel">BLANK:</span>
            <span class="number" id="blankCount">0</span>
        </div>
        <div class="row">
            <span class="label" id="liveLabel">LIVE:</span>
            <span class="number" id="liveCount">0</span>
        </div>
    </div>

    <script>
        const blankCountSpan = document.getElementById('blankCount');
        const liveCountSpan = document.getElementById('liveCount');
        const blankLabelSpan = document.getElementById('blankLabel');
        const liveLabelSpan = document.getElementById('liveLabel');

        let blankValue = 0;
        let liveValue = 0;

        blankCountSpan.addEventListener('click', () => {
            blankValue++;
            blankCountSpan.textContent = blankValue;
        });

        liveCountSpan.addEventListener('click', () => {
            liveValue++;
            liveCountSpan.textContent = liveValue;
        });

        blankLabelSpan.addEventListener('click', () => {
            blankValue--;
            blankCountSpan.textContent = blankValue;
        });

        liveLabelSpan.addEventListener('click', () => {
            liveValue--;
            liveCountSpan.textContent = liveValue;
        });
    </script>
</body>
</html>
