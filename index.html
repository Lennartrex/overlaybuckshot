<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: none !important; /* Try background: none !important */
            color: black;
            user-select: none;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            background: none !important; /* Also on .overlay */
        }
        .row {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .label {
            cursor: pointer;
            margin-right: 5px;
        }
        .number {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="row">
            <span class="label" id="blankLabel">BLANK:</span>
            <span class="number" id="blankCount">0</span>
        </div>
        <div class="row">
            <span class="label" id="liveLabel">LIVE:</span>
            <span class="number" id="liveCount">0</span>
        </div>
    </div>

    <script>
        // ... (JavaScript code remains the same) ...
    </script>
</body>
</html>
