<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: transparent;
            color: black;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px; /* Changed from right to left */
            text-align: left; /* Changed from right to left for text alignment */
        }
        .row {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="row">BLANK: --</div>
        <div class="row">LIVE: --</div>
    </div>
</body>
</html>
